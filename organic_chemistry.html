    <script>
        $(function() {
            var list = $('.js-dropdown-list');
            var link = $('.js-link');
            link.click(function(e) {
                e.preventDefault();
                list.slideToggle(200);
            });
            list.find('li').click(function() {
                var text = $(this).html();
                var icon = '<i class="fa fa-chevron-down"></i>';
                link.html(text+icon);
                list.slideToggle(200);
                if (text === '* Reset') {
                    link.html('Select one option'+icon);
                }
            });
        });

        $(document).ready(function(){
            $(".topic_data").hide();
        });


        function show_content(iframe_link, quiz_link) {

            var iframe_tag = '<iframe id="videos" src="' + iframe_link + '" frameborder="0" allowfullscreen></iframe>';
            var quiz_tag = '<a href="' + quiz_link + '" class="btn btn-large-screen"></i>Start Practice</a>';

            $(".chemistry_topic_list").hide();
            $(".topic_data").show();

            $("#video_present").append(iframe_tag);
            $("#quiz_link_present").append(quiz_tag);

            // console.log(iframe_tag, quiz_tag);

        }
