  <script>
    $(function() {
var list = $('.js-dropdown-list');
var link = $('.js-link');
link.click(function(e) {
  e.preventDefault();
  list.slideToggle(200);
});
list.find('li').click(function() {
  var text = $(this).html();
  var icon = '<i class="fa fa-chevron-down"></i>';
  link.html(text+icon);
  list.slideToggle(200);
  if (text === '* Reset') {
    link.html('Select one option'+icon);
  }
});
});
  </script>
