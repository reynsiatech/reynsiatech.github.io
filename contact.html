	<body data-spy="scroll" data-target=".navbar" data-offset="50">

			</div>

		<div class="page-body-wrapper" style="margin-top: 50px;">

			<section class="contactus" id="contact">
				<div class="container">
					<div class="row mb-5 pb-5">
						<div class="col-sm-5">
							<img src="images/contact.jpg" alt="contact" class="img-fluid">
						</div>
						<div class="col-sm-7" id = "contact_form">
							<h3 class="font-weight-medium text-dark mt-5 mt-lg-0">Have a Problem!!</h3>
							<h5 class="text-dark mb-5">Please contact us in case of any discrepency</h5>
							<form>
								<div class="row">
									<div class="col-sm-12">
										<div class="form-group">
											<input type="text" class="form-control" id="name" placeholder="Name*">
										</div>
									</div>
									<div class="col-sm-6">
										<div class="form-group">
											<input type="text" class="form-control" id="mobile_no" placeholder="Mobile No*">
										</div>
									</div>
									<div class="col-sm-6">
										<div class="form-group">
											<input type="email" class="form-control" id="email" placeholder="Email*">
										</div>
									</div>
									<div class="col-sm-12">
										<div class="form-group">
											<textarea name="message" id="message" class="form-control" placeholder="Message*" rows="5"></textarea>
										</div>
									</div>
									<div class="col-sm-12">
										<a href="#" class="btn btn-secondary" onclick="submit_form()">SEND</a>
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>
			</section>

		</div>

		<script>

			function submit_form(){
				var name = document.getElementById("name").value;
				var mobile_no = document.getElementById("mobile_no").value;
				var email = document.getElementById("email").value;
				var message = document.getElementById("message").value;

				$("#contact_form").empty()
				$("#contact_form").append('<h3 class="font-weight-medium text-dark ">We got your query!!</h3>\
				<h5 class="text-dark " style = "margin-bottom: 50px;">Thanks for contacting us. Our team will connect with you shortly.</h5>')

				if (name != "" && mobile_no != "" && email != "" && message != "") {
					$.ajax({
						url: 'https://script.google.com/macros/s/AKfycbwbaBSOKxsXEZZDHn5jMJKWIUPXPddNVP06HwUYribfLWCWXylV/exec',
						type: 'GET',
						data: {
							"name": name,
							"mobile_no": mobile_no,
							"email": email,
							"message": message
						},
						error: function() {
							console.log("Your form didn't submitted!!!")
						},
						success: function(data) {
							console.log("Form submitted!!!")
						},
					});


				}
				else {
					// alert("Please fill all fields!!!");
				}
			}

		</script>
